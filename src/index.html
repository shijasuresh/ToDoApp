<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="../node_modules/sortablejs/Sortable.min.js"></script>
</head>
<body>
    <div class="bg-blue-600 text-white text-center py-3 font-light">If you've got tasks, start managing today!</div>

    <div class="w-[360px] mx-auto mt-16">
        
        <h1 class="text-xl text-black font-bold">Manage your task <span class="text-neutral-500">@Shija</span></h1>
        <p class="text-neutral-600">Add your tasks and start organizing them quickly.</p>
    </div>

    <div class="w-[360px] mx-auto mt-5 hidden" id="addTaskContainer">
        <div class="flex gap-2">
            <input id="task" class="w-[87%] p-3 rounded-lg border mb-2 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-600" type="text" placeholder="e.g. Learn Javascript">
            <input id="dueDate" class="w-[13%] p-3 rounded-lg border mb-2 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-600" type="datetime-local" placeholder="e.g. Learn Javascript">
        </div>
        
        <button id="addTaskButton" class="bg-black rounded-lg text-white px-5 py-3 text-sm font-light">Add Task</button>
    </div>

    <div class="w-[360px] mx-auto mt-5" id="todosContainer">
    </div>

    <button id="initTaskButton" class="fixed bottom-10 right-10 bg-black text-white w-12 flex rounded-full items-center justify-center h-12"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg></button>

<script src="./js/app.js"></script>
</body>
</html>
